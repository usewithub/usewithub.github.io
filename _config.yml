baseurl: '/usewithub.github.io'
# baseurl: '/'
permalink: pretty
title: 'WitHub'

google_analytics_id: ""

homepage:
  show_call_box: true

logo:
  mobile: "images/logo/logo-mobile.svg"
  desktop: "images/logo/logo.svg"
  desktop_height: "36px"

footer:
  copyright_text: 'All rights reserved. WitHub 2021.' 

seo:
  meta_og_title: "WitHub"
  meta_og_type: "website"
  meta_og_url: "https://www.getwithub.com"
  meta_og_image: "https://raw.githubusercontent.com/zerostaticthemes/jekyll-serif-theme/master/screenshots/tn.png"
  meta_og_description: "Make notes directly on your browser"
  meta_twitter_card: "summary"
  meta_twitter_site: "@getwithub"
  meta_twitter_creator: "@getwithub"
  
collections:
  services:
    output: true
  team:
    output: true

sass:
  indentWidth: 4
  style: compact # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md